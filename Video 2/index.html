<!DOCTYPE html>

  <head>

    <title>Home page</title>
  </head>
  <body>
    <!-- Paragraph tag -->
    <p>hello <span style="color: blueviolet">cutie</span></p>

    <!-- heading tag: h1 to h6 -->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <!-- List -->
    <!-- Unordered list -->
    <ul>
      <li>spiderman</li>
      <li>ironman</li>
      <li>superman</li>
    </ul>

    <!-- ordered list -->
    <ol type="A">

      alt="flower"
      height="200"
      width="200"
    />

    <!-- relative -->
    <img src="spiderman.jpeg" alt="spiderman" />

    <!-- Subscript -->
    <p>water: H<sub>2</sub>O</p>

    <!-- Superscript -->

        <tr>

        </tr>
